<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perjalanan Cinta Luthfi & Asyaffa</title>
    <style>
        /* CSS Reset & General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Menyembunyikan kursor asli */
        }

        /* Tema Warna (Dapat Disesuaikan) */
        :root {
            /* Mode Terang */
            --light-bg: #fff0f5; /* Lavender Blush */
            --light-text: #5c3b47; /* Deep Taupe */
            --light-primary: #ff69b4; /* Hot Pink */
            --light-secondary: #ff85a2; /* Lighter Pink */
            --light-accent: #ffffff;
            --light-shadow: rgba(0, 0, 0, 0.1);

            /* Mode Gelap */
            --dark-bg: #2c3e50; /* Midnight Blue */
            --dark-text: #ecf0f1; /* Cloud White */
            --dark-primary: #ff85a2; /* Soft Pink */
            --dark-secondary: #e74c3c; /* Tomato Red */
            --dark-accent: #34495e; /* Wet Asphalt */
            --dark-shadow: rgba(0, 0, 0, 0.3);
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        /* Mode Terang */
        body.light-mode {
            background: linear-gradient(135deg, var(--light-bg) 0%, #ffd1dc 100%);
            color: var(--light-text);
        }

        /* Mode Gelap */
        body.dark-mode {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a2533 100%);
            color: var(--dark-text);
        }
        
        .container {
            position: relative;
            z-index: 2;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            transition: background-color 0.8s ease, box-shadow 0.8s ease;
        }
        
        .light-mode .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 var(--light-shadow);
        }
        
        .dark-mode .container {
            background: rgba(44, 62, 80, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 var(--dark-shadow);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
            transition: color 0.8s ease;
        }

        .light-mode h1 { color: var(--light-primary); }
        .dark-mode h1 { color: var(--dark-primary); }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        #timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .time-unit {
            min-width: 90px;
        }

        .time-unit .value {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 600;
            line-height: 1;
            background-image: linear-gradient(45deg, var(--light-primary), var(--light-secondary));
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-image 0.8s ease;
        }
        
        .dark-mode .time-unit .value {
            background-image: linear-gradient(45deg, var(--dark-primary), var(--dark-secondary));
        }

        .time-unit .label {
            display: block;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Dekorasi */
        .decoration {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }
        .heart1 { top: 10%; left: 10%; }
        .heart2 { top: 80%; right: 15%; animation-delay: 2.5s; animation-duration: 10s; }
        .flower1 { top: 20%; right: 10%; animation-delay: 1.5s; font-size: 2rem; }
        .flower2 { bottom: 15%; left: 15%; animation-delay: 4s; animation-duration: 12s; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Efek Kursor */
        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: background-color 0.8s ease, transform 0.1s ease-out;
        }
        
        .light-mode .cursor-dot { background-color: var(--light-primary); }
        .dark-mode .cursor-dot { background-color: var(--dark-primary); }
    </style>
</head>
<body>

    <div class="decoration heart1">üíñ</div>
    <div class="decoration heart2">‚ù§Ô∏è</div>
    <div class="decoration flower1">üå∏</div>
    <div class="decoration flower2">‚ú®</div>

    <div class="container">
        <h1>Luthfi & Asyaffa</h1>
        <p class="subtitle">Waktu perjalanan cinta kita</p>
        <div id="timer">
            <div class="time-unit"><span id="years" class="value">0</span><span class="label">Tahun</span></div>

            <div class="time-unit"><span id="days" class="value">0</span><span class="label">Hari</span></div>
            <div class="time-unit"><span id="hours" class="value">0</span><span class="label">Jam</span></div>
            <div class="time-unit"><span id="minutes" class="value">0</span><span class="label">Menit</span></div>
            <div class="time-unit"><span id="seconds" class="value">0</span><span class="label">Detik</span></div>
        </div>
    </div>

            clickSound.volume = 0.6;
            
            document.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play().catch(error => console.log("Audio play failed:", error));
            });
            
            // --- FUNGSI PENGHITUNG WAKTU ---
            const updateTimer = () => {
                const now = new Date();
                
                // Jika waktu sekarang belum mencapai waktu jadian
                if (now < anniversaryDate) {
                    document.getElementById('timer').innerHTML = "<p>Menghitung mundur menuju hari bahagia kita...</p>";
                    return;
                }
                
                let tempDate = new Date(anniversaryDate);
                
                // Hitung tahun
                let years = now.getFullYear() - tempDate.getFullYear();
                tempDate.setFullYear(now.getFullYear());
                if (tempDate > now) {
                    years--;
                    tempDate.setFullYear(now.getFullYear() - 1);
                }

                // Hitung bulan
                let months = now.getMonth() - tempDate.getMonth();
                if (months < 0) {
                    months += 12;
                }
                tempDate.setMonth(now.getMonth());
                 if (tempDate > now) {
                    months--;
                    tempDate.setMonth(now.getMonth() - 1);
                    if (months < 0) {
                        months = 11;
                    }
                }
                
                let remainingDiff = now - tempDate;
                
                let days = Math.floor(remainingDiff / (1000 * 60 * 60 * 24));
                let hours = Math.floor((remainingDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((remainingDiff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remainingDiff % (1000 * 60)) / 1000);
                
                // Update elemen HTML
                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            };

            // --- FUNGSI TEMA TERANG/GELAP ---
            const setTheme = () => {
                const currentHour = new Date().getHours();
                if (currentHour >= 6 && currentHour < 18) {
                    document.body.classList.add('light-mode');
                    document.body.classList.remove('dark-mode');
                } else {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('light-mode');
                }
            };
            
            // --- FUNGSI EFEK KURSOR ---
            const cursorDot = document.querySelector('.cursor-dot');
            const createParticle = (x, y) => {
                const particle = document.createElement('div');
                particle.className = 'cursor-trail'; // We'll style this dynamically
                document.body.appendChild(particle);

                const size = Math.random() * 5 + 2; // ukuran partikel
                const life = Math.random() * 200 + 300; // masa hidup partikel dalam ms
                
                const color = document.body.classList.contains('light-mode') 
                    ? `hsl(${Math.random() * 30 + 320}, 100%, 75%)` 
                    : `hsl(${Math.random() * 60 + 180}, 100%, 75%)`;

                particle.style.cssText = `
                    position: fixed;
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: ${color};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9998;
                    transform-origin: center;
                    transition: transform ${life}ms ease-out, opacity ${life}ms ease-out;
                `;
                
                // Animasikan dan hapus partikel
                requestAnimationFrame(() => {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 30 + 20;
                    const endX = Math.cos(angle) * radius;
                    const endY = Math.sin(angle) * radius;
                    
                    particle.style.transform = `translate(${endX}px, ${endY}px) scale(0)`;
                    particle.style.opacity = '0';
                });
                
                setTimeout(() => {
                    particle.remove();
                }, life);
            };

            const moveHandler = (e) => {
                const posX = e.clientX;
                const posY = e.clientY;
                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;
                createParticle(posX, posY);
            };
            
            // --- EVENT LISTENERS ---
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('touchmove', (e) => moveHandler(e.touches[0]));


            // --- INISIALISASI ---
            setTheme();
            updateTimer();
            setInterval(updateTimer, 1000);
            setInterval(setTheme, 60000); // Cek tema setiap menit
        });
    </script>
